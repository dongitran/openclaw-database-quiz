<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Quiz - 50 Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ—„ï¸ Database Quiz</h1>
            <p class="subtitle">50 Questions about Databases</p>
        </header>

        <main>
            <div class="quiz-card">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="question-header">
                    <span class="question-counter" id="questionCounter">Question 1/50</span>
                    <span class="category-badge" id="categoryBadge">SQL</span>
                </div>

                <div class="question-content">
                    <h2 class="question-text" id="questionText">Loading question...</h2>
                    
                    <div class="options" id="optionsContainer">
                        <!-- Options will be inserted here -->
                    </div>
                </div>

                <div class="answer-section" id="answerSection" style="display: none;">
                    <div class="answer-header">
                        <span class="correct-answer" id="correctAnswer"></span>
                    </div>
                    <div class="explanation" id="explanation"></div>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">â† Prev</button>
                    <button class="btn btn-primary" id="showAnswerBtn" onclick="showAnswer()">Show Answer</button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()">Next â†’</button>
                </div>
            </div>

            <div class="quiz-complete" id="quizComplete" style="display: none;">
                <div class="complete-icon">ğŸ‰</div>
                <h2>Completed!</h2>
                <p>You have completed 50 Database questions</p>
                <button class="btn btn-primary" onclick="restartQuiz()">Start Over</button>
            </div>
        </main>

        <footer>
            <p>Made with â¤ï¸ for Database learners</p>
        </footer>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
