<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Quiz - 50 Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üóÑÔ∏è Database Quiz</h1>
        </header>

        <main>
            <div class="quiz-card">
                <div class="question-header">
                    <span class="question-counter" id="questionCounter">Question 1/100</span>
                    <span class="category-badge" id="categoryBadge">SQL</span>
                </div>

                <div class="question-content">
                    <h2 class="question-text" id="questionText">Loading question...</h2>
                    
                    <div class="options" id="optionsContainer">
                        <!-- Options will be inserted here -->
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">‚Üê Prev</button>
                    <button class="btn btn-primary" id="showAnswerBtn" onclick="showAnswer()">Show Answer</button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
                </div>
            </div>

            <div class="quiz-complete" id="quizComplete" style="display: none;">
                <div class="complete-icon">üéâ</div>
                <h2>Completed!</h2>
                <p>You have completed 100 Database questions!</p>
                <button class="btn btn-primary" onclick="restartQuiz()">Start Over</button>
            </div>
        </main>
    </div>

    <!-- Answer Modal -->
    <div class="modal-overlay" id="answerModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Answer</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="correct-answer" id="correctAnswer"></div>
                <div class="explanation" id="explanation"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal()">Got it</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
